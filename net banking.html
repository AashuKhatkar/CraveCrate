<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Banking Payment</title>
    <link rel="stylesheet" href="net banking.css">
</head>
<body>
    <div class="container">
        <h1> Payment by Net Banking </h1>
        <form action="/process-payment" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="bank">Select Bank</label>
                <select id="bank" name="bank" required>
                    <option value="HDFC">HDFC</option>
                    <option value="State Bank of India">State Bank of India</option>
                    <option value="Axis Bank">Axis Bank</option>
                    <option value="ICICI Bank">ICICI Bank</option>
                    <option value="Bank of Baroda">Bank of Baroda</option>
                </select>
            </div>

            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>
            </div>

            <div class="form-group">
                <label for="transactionPassword">Transaction Password</label>
                <input type="password" id="transactionPassword" name="transactionPassword" placeholder="Enter transaction password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">Pay Now</button>
            </div>
        </form>
    </div>
</body>
</html>
